<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Shooter üöÄ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; text-align: center; color: white; }
        canvas { display: block; margin: auto; background: black; }
    </style>
</head>
<body>
    <h1>üöÄ Galaxy Shooter - Dispara y sobrevive!</h1>
    <canvas id="gameCanvas"></canvas>
    <p>Mueve la nave con ‚Üê y ‚Üí | Dispara con ESPACIO</p>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 600;
        canvas.height = 400;

        let ship = { x: 280, y: 350, width: 40, height: 40, speed: 5 };
        let bullets = [];
        let asteroids = [];
        let score = 0;

        function drawShip() {
            ctx.fillStyle = "cyan";
            ctx.fillRect(ship.x, ship.y, ship.width, ship.height);
        }

        function drawBullets() {
            ctx.fillStyle = "yellow";
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                if (bullet.y < 0) bullets.splice(index, 1);
            });
        }

        function drawAsteroids() {
            ctx.fillStyle = "red";
            asteroids.forEach((asteroid, index) => {
                asteroid.y += asteroid.speed;
                ctx.fillRect(asteroid.x, asteroid.y, asteroid.width, asteroid.height);
                if (asteroid.y > canvas.height) asteroids.splice(index, 1);
            });
        }

        function detectCollisions() {
            bullets.forEach((bullet, bIndex) => {
                asteroids.forEach((asteroid, aIndex) => {
                    if (
                        bullet.x < asteroid.x + asteroid.width &&
                        bullet.x + bullet.width > asteroid.x &&
                        bullet.y < asteroid.y + asteroid.height &&
                        bullet.y + bullet.height > asteroid.y
                    ) {
                        bullets.splice(bIndex, 1);
                        asteroids.splice(aIndex, 1);
                        score++;
                    }
                });
            });
        }

        function drawScore() {
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText("Puntaje: " + score, 10, 20);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawShip();
            drawBullets();
            drawAsteroids();
            detectCollisions();
            drawScore();
            requestAnimationFrame(gameLoop);
        }

        function spawnAsteroids() {
            setInterval(() => {
                asteroids.push({
                    x: Math.random() * (canvas.width - 20),
                    y: 0,
                    width: 30,
                    height: 30,
                    speed: 2 + Math.random() * 2
                });
            }, 1000);
        }

        window.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && ship.x > 0) ship.x -= ship.speed;
            if (e.key === "ArrowRight" && ship.x < canvas.width - ship.width) ship.x += ship.speed;
            if (e.key === " ") bullets.push({ x: ship.x + 15, y: ship.y, width: 5, height: 10, speed: 5 });
        });

        spawnAsteroids();
        gameLoop();
    </script>
</body>
</html>
